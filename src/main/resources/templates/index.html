<html xmlns:th="http://www.thymeleaf.org"

layout:decorate="~{layout.html}">
<meta charset="UTF-8">
<div layout:fragment="content">
<div class="card-group">
  <div class="card">
    <img class="card-img-top" th:src="@{img/Capturar.png}" alt="Imagem de capa do card">
    <div class="card-body">
      <h5 class="card-title">Bolo de Cenoura</h5>
      <p class="card-text">Deliocioso bolo de cenoura com cobertura de chocolate.</p>
      <p class="card-text"><small class="text-muted">Atualizados 3 minutos atrás</small>
       <a th:href="@{/visita/}" class="btn btn-primary">Ver visitas</a></p>
    </div>
  </div>
  <div class="card">
    <img class="card-img-top" th:src="@{img/Capturar.png}" alt="Imagem de capa do card">
    <div class="card-body">
      <h5 class="card-title">Limonada</h5>
      <p class="card-text">Limonada fresquinha para os dias de calor.</p>
      <p class="card-text"><small class="text-muted"></small>
       <a th:href="@{/visita/}" class="btn btn-primary">Ver visitas</a></p>
    </div>
  </div>
  <div class="card">
    <img class="card-img-top" th:src="@{img/Capturar.png}" alt="Imagem de capa do card">
    <div class="card-body">
      <h5 class="card-title">Macarronada</h5>
      <p class="card-text">Incrível macarronada para comer aos domingos.</p>
      <p class="card-text"><small class="text-muted"></small>
       <a th:href="@{/visita/}" class="btn btn-primary">Ver visitas</a></p>
    </div>
  </div>
</div>
</div>
